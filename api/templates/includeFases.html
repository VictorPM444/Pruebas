{% load static %}
<!doctype html>
<html lang="en">

<!-- Mirrored from designing-world.com/bigshop-2.3.0/index-3.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 20 Sep 2023 08:04:32 GMT -->
<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title  -->
    <title>VicShop</title>

    <!-- Favicon  -->
    <link rel="icon" href="{% static 'img/core-img/favicon.ico'%}">

    <!-- Style CSS -->
    <link rel="stylesheet" href="{% static 'css/default/classy-nav.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/default/icofont.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/animate.css'%}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css'%}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css'%}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css'%}">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- DataTables CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>


<body>
    <!-- Preloader -->
    <div id="preloader">
        <div class="spinner-grow" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Header Area -->
    <header class="header_area">
        

        <!-- Main Menu -->
        <div class="bigshop-main-menu">
            <div class="container">
                <div class="classy-nav-container breakpoint-off">
                    <nav class="classy-navbar" id="bigshopNav">

                        <!-- Nav Brand -->
                        <a class="nav-brand"><img src="{% static 'img/core-img/logo.png'%}" alt="logo"></a>

                        <!-- Toggler -->
                        <div class="classy-navbar-toggler">
                            <span class="navbarToggler"><span></span><span></span><span></span></span>
                        </div>

                        <!-- Menu -->
                        <div class="classy-menu">
                            <!-- Close -->
                            <div class="classycloseIcon">
                                <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                            </div>

                            <!-- Nav -->
                            <div class="classynav">
                                <ul>
                                    <li><a href="{% url 'home'%}">Inicio</a></li>

                                    <li><a href="{% url 'shop'%}">Tienda</a></li>

                                    <li><a href="#">Paginas</a>
                                        <div class="dropdown">
                                            <ul>
                                                <li><a href="{% url 'graficas_formulario'%}">Graficas formulario</a></li>
                                                <li><a href="{% url 'graficas_powerbi'%}">Garficas Power BI</a></li>
                                            </ul>
                                        </div>
                                    </li>

                                    <li><a href="#">Formularios</a>
                                        <div class="dropdown">
                                            <ul>
                                                <li><a href="{% url 'formularioDatos'%}">Formulario Datos</a></li>
                                                <li><a href="{% url 'formularioProducto'%}">Formulario Producto</a></li>
                                            </ul>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <!-- Hero Meta -->
                        <div class="hero_meta_area ml-auto d-flex align-items-center justify-content-end">
                        
                            {% comment %} <!-- Wishlist -->
                            <div class="wishlist-area">
                                <a href="{% url 'wishlist'%}" class="wishlist-btn"><i class="icofont-heart"></i></a>
                            </div> {% endcomment %}

                            <!-- Cart                style="margin-right: 20px;" para separacion por margen -->
                            {% comment %} <div class="cart-area">
                                <a href="{% url 'wishlist'%}" class="wishlist-btn"  style="margin-right: 20px;"><i class="icofont-cart" ></i></a>
                            </div> {% endcomment %}
                            
                            <!-- Account -->
                            <div class="account-area">
                                <div class="user-thumbnail">
                                    <img src="{% static 'img/bg-img/user.jpg'%}" alt="">
                                </div>
                                <ul class="user-meta-dropdown">
                                    <li class="user-title"><span>Hola,</span> Lim Sarah</li>
                                    <li><a href="{% url 'my_account'%}">Mi cuenta</a></li>
                                    <li><a href="{% url 'login'%}"><i class="icofont-logout"></i> Salir</a></li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <!-- Main Menu -->

    </header>
    <!-- Header Area End -->

    

</body>
</html>
